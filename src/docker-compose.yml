version: "3.9"

services:
  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - data:/data/db
    networks:
      - app-network

  app:
    working_dir: /app
    build: .
    container_name: nodejs-app
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    environment:
      - MONGO_URI=mongodb://mongodb:27017/docker_mongodb
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  data:
